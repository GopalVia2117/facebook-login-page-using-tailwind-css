<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="/input.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  </head>
  <body class="box-border m-0 p-0 bg-gray-300">
    <div
      class="container w-full sm:4/5 text-center mx-auto mt-24 flex flex-col md:flex-row xl:w-1/2 2xl:w-2/5"
    >
      <div class="left md:w-1/2 m-4 md:text-left">
        <h1 class="font-sans text-blue-600 text-4xl font-semibold">facebook</h1>
        <p class="hidden sm:block text-xl sm:my-4">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col justify-center content-center bg-white p-4 rounded-md w-full md:w-1/2 relative drop-shadow-2xl"
      >
        <input
          class="p-3 border border-1 border-gray-400 rounded-md outline-none my-2 text-sm hover:outline-gray-300"
          type="text"
          placeholder="Email address or phone number"
        />

        <input
          class="p-3 border border-1 border-gray-400 rounded-md outline-none my-2 text-sm hover:outline-gray-300"
          type="password"
          placeholder="Password"
        />

        <button
          type="button"
          class="bg-blue-600 text-white font-bold my-2 rounded-md py-2 hover:bg-blue-500"
        >
          Log In
        </button>

        <hr class="bg-gray-400 my-3" />
        <a href="#" class="my-2 text-blue-600 hover:underline"
          >Forgot Password?</a
        >
        <button
          type="button"
          class="bg-green-500 text-white rounded-md p-2 my-2 w-fit mx-auto hover:bg-green-400"
        >
          Create New Account
        </button>

        <p class="absolute -bottom-14 mx-auto">
          <a href="#" class="font-bold cursor-pointer hover:underline"
            >Create a Page</a
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
